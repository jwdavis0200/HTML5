<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function () {
           emailjs.init("YOUR_USER_ID");
        })();
    </script>
</head>
<body>
    <script>
        // Create a function to handle form submission
        function sendEmail(e) {
          e.preventDefault();
      
          const fromEmail = document.querySelector('input[for="from"]').value;
          const subject = document.querySelector('input[for="subject"]').value;
          const content = document.querySelector('input[for="content"]').value;
      
          const params = {
            from_email: fromEmail,
            to_email: 'jwdavis0200@gmail.com',
            subject: subject,
            body: content
          };
      
          emailjs.send('service_ebnwei8', 'template_4tx1sij', params)
            .then(function(response) {
              alert('Email sent successfully!');
            })
            .catch(function(error) {
              alert('Failed to send email: ' + error);
            });
        }
      
        // Attach the sendEmail function to a button or a form submission event
        const submitButton = document.querySelector('#send-button');
        submitButton.addEventListener('click', sendEmail);
      </script>
    <title>Get in touch!</title>
    <section id="header-container">
        <h1>
            Let's get in touch!
        </h1>
    </section>
    <section id="mailbox-container">
        <div>
            <label for="from"><h3>Your e-mail</h3></label>
            <input type="text" for="from" placeholder="Your e-mail here!">
        </div>
        <div>
            <label for="subject"><h3>Subject</h3></label>
            <input type="text" for="subject" placeholder="What about?">
        </div>
        <div>
            <label for="content"><h3>Content</h3></label><br>
            <input type="text" for="content" placeholder="What would you like to talk about?" style="height: 300px;width: 300px">
        </div>
        <div>
            <button id="send-button">Send!</button>
        </div>
    </section>
    <section id="social-container">
        <href></href>
    </section>

</body>
</html>
